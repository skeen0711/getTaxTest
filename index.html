<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Scraper Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #result { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Test Tax Scraper API</h1>
    <form id="uploadForm">
        <input type="file" id="csvFile" accept=".csv" required>
        <button type="submit">Upload CSV</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Stop form from refreshing the page

            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://taxscraper-485170627345.us-central1.run.app/getTaxRates', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('API request failed');

                const result = await response.text(); // Assuming your API returns text (CSV)
                document.getElementById('result').textContent = result;
                } catch (error) {
                    document.getElementById('result').textContent = 'Error: ' + error.message + ' (Status: ' + (error.response ? error.response.status : 'unknown') + ')';
                }
        });
    </script>
</body>
</html>
