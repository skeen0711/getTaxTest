<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Scraper Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #result { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Test Tax Scraper API</h1>
    <form id="uploadForm">
        <input type="file" id="csvFile" accept=".csv" required>
        <button type="submit">Upload CSV</button>
    </form>
    <div id="result"></div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const fileInput = document.getElementById('csvFile');
        const file = fileInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('csvFile', file);

        try {
            const response = await fetch('https://taxscraper-485170627345.us-central1.run.app/getTaxRates', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`API request failed: ${response.status} - ${errorText}`);
            }

            // Get the filename from the Content-Disposition header
            const contentDisposition = response.headers.get('Content-Disposition');
            let filename = 'tax_results.zip'; // Fallback filename
            if (contentDisposition) {
                const matches = /filename="([^"]+)"/.exec(contentDisposition);
                if (matches && matches[1]) {
                    filename = matches[1];
                }
            }

            // Trigger download with the correct filename
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename; // Use the server-provided filename
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);

            document.getElementById('result').textContent = `File "${filename}" downloaded successfully!`;
        } catch (error) {
            document.getElementById('result').textContent = 'Error: ' + error.message;
        }
    });
</script>
</body>
</html>
